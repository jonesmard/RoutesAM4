<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen HUB - Gestão Profissional AM4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
        .glass-effect { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); }
        .dark .glass-effect { background: rgba(15, 23, 42, 0.9); }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen">

    <div id="app">
        <!-- Overlay Global (Login e Upload) -->
        <div id="global-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950 transition-all duration-700">
            <div class="max-w-sm w-full px-8 text-center">
                <div id="status-spinner" class="inline-block animate-spin text-blue-600 mb-8">
                    <i data-lucide="loader-2" class="w-16 h-16"></i>
                </div>
                
                <div id="login-ui" class="hidden animate-in fade-in zoom-in duration-500">
                    <div class="bg-gradient-to-br from-blue-600 to-indigo-700 w-24 h-24 rounded-[2rem] flex items-center justify-center mx-auto mb-8 shadow-2xl shadow-blue-500/40">
                        <i data-lucide="plane-takeoff" class="text-white w-12 h-12"></i>
                    </div>
                    <h2 class="text-3xl font-black text-white uppercase tracking-tighter mb-3">NexGen HUB</h2>
                    <p class="text-slate-400 text-sm font-medium mb-12 uppercase tracking-widest">Controlo de Operações</p>
                    
                    <button id="google-login-btn" class="w-full flex items-center justify-center gap-4 bg-white text-slate-900 py-4 rounded-2xl font-black text-xs uppercase tracking-[0.2em] hover:bg-slate-100 transition-all active:scale-95 shadow-2xl border-b-4 border-slate-200">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 6.23l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Login com Google
                    </button>
                </div>

                <div id="upload-status-ui" class="hidden">
                    <p id="upload-msg" class="text-white font-black uppercase tracking-widest text-sm animate-pulse-soft">A processar dados do HUB...</p>
                    <div class="w-full bg-slate-800 h-2 rounded-full mt-4 overflow-hidden">
                        <div id="upload-progress" class="bg-blue-600 h-full w-0 transition-all duration-300"></div>
                    </div>
                </div>

                <p id="global-error" class="text-red-500 text-[10px] mt-6 font-bold uppercase hidden"></p>
            </div>
        </div>

        <!-- Header -->
        <header class="sticky top-0 z-50 glass-effect border-b border-slate-200 dark:border-slate-800 px-4 py-3">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 p-2 rounded-xl shadow-lg">
                        <i data-lucide="plane" class="text-white w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="text-sm font-black uppercase tracking-tighter leading-none">NEXGEN <span class="text-blue-600">HUB</span></h1>
                        <p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest mt-1">Live Tracking</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-2">
                    <button onclick="document.getElementById('csv-upload').click()" class="bg-blue-600 text-white p-2.5 rounded-xl shadow-lg shadow-blue-500/20 active:scale-90 transition-all">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                    <input type="file" id="csv-upload" accept=".csv" class="hidden">
                    <div class="h-8 w-px bg-slate-200 dark:bg-slate-800 mx-1"></div>
                    <button onclick="toggleUserMenu()" class="flex items-center gap-2 bg-slate-100 dark:bg-slate-800 p-1 pr-3 rounded-full hover:bg-slate-200 transition-all border border-slate-200 dark:border-slate-700">
                        <img id="user-photo" src="" class="w-7 h-7 rounded-full bg-slate-300">
                        <i data-lucide="chevron-down" class="w-3 h-3 text-slate-400"></i>
                    </button>
                </div>
            </div>

            <div id="user-menu" class="hidden absolute right-4 top-16 w-56 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-3xl shadow-2xl p-2">
                <div class="p-3 border-b border-slate-100 dark:border-slate-800 mb-2">
                    <p id="full-user-name" class="text-[10px] font-black uppercase text-slate-900 dark:text-white truncate">Carregando...</p>
                </div>
                <button onclick="logout()" class="w-full flex items-center gap-3 p-3 text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10 rounded-2xl transition-all font-bold text-xs">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Encerrar Sessão
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-6">
            <!-- Estatísticas -->
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 mb-6">
                <div class="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-200 dark:border-slate-800">
                    <p class="text-[9px] uppercase font-black text-slate-400 mb-1">Malha Total</p>
                    <p id="stat-total" class="text-2xl font-black">0</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-5 rounded-3xl border border-slate-200 dark:border-slate-800">
                    <p class="text-[9px] uppercase font-black text-slate-400 mb-1">Em Voo</p>
                    <p id="stat-active" class="text-xl font-black text-emerald-500">0</p>
                </div>
                <div class="col-span-2 sm:col-span-1 bg-blue-600 p-5 rounded-3xl shadow-xl shadow-blue-500/20">
                    <p class="text-[9px] uppercase font-black text-blue-100 mb-1">Lucro Estimado</p>
                    <p id="stat-profit" class="text-2xl font-black text-white">$0</p>
                </div>
            </div>

            <!-- Filtros -->
            <div class="bg-white dark:bg-slate-900 p-4 rounded-3xl border border-slate-200 dark:border-slate-800 mb-8 space-y-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                    <input type="text" id="search-input" placeholder="Pesquisar Destino ou IATA..." 
                           class="w-full pl-11 pr-4 py-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border-none font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                    <select id="filter-aircraft" class="bg-slate-50 dark:bg-slate-800 p-3 rounded-xl text-[10px] font-black uppercase outline-none"></select>
                    <select id="filter-status" class="bg-slate-50 dark:bg-slate-800 p-3 rounded-xl text-[10px] font-black uppercase outline-none">
                        <option value="all">Todos Status</option>
                        <option value="used">Ativas</option>
                        <option value="unused">Disponíveis</option>
                    </select>
                    <select id="sort-by" class="bg-slate-50 dark:bg-slate-800 p-3 rounded-xl text-[10px] font-black uppercase outline-none">
                        <option value="profit">Ordenar: Lucro</option>
                        <option value="dist">Ordenar: Distância</option>
                    </select>
                    <select id="items-per-page" class="bg-slate-50 dark:bg-slate-800 p-3 rounded-xl text-[10px] font-black uppercase outline-none">
                        <option value="100">100 por pág.</option>
                        <option value="50">50 por pág.</option>
                        <option value="0">Ver Todas</option>
                    </select>
                </div>
            </div>

            <!-- Grid -->
            <div id="routes-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-24 text-center">
                <div class="bg-slate-200 dark:bg-slate-800 w-20 h-20 rounded-full flex items-center justify-center mb-4 text-slate-400">
                    <i data-lucide="database"></i>
                </div>
                <h3 class="font-black uppercase text-slate-400 text-sm">Sem Dados Carregados</h3>
                <p class="text-[10px] text-slate-500 mt-2 max-w-[220px]">Importe o seu CSV do Airline Commander para sincronizar.</p>
            </div>

            <!-- Paginação -->
            <div id="pagination-box" class="hidden flex items-center justify-between mt-12 p-6 bg-white dark:bg-slate-900 rounded-[2rem] border border-slate-200 dark:border-slate-800 shadow-sm">
                <button id="prev-btn" class="p-3 bg-slate-50 dark:bg-slate-800 rounded-xl disabled:opacity-20"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
                <p id="page-count" class="text-[10px] font-black uppercase text-slate-400">Pág 1 de 1</p>
                <button id="next-btn" class="p-3 bg-slate-50 dark:bg-slate-800 rounded-xl disabled:opacity-20"><i data-lucide="chevron-right" class="w-5 h-5"></i></button>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBA9SPhouEHpLCbelK5sMOIGCTI8qsdWuQ",
            authDomain: "nextgen-hub-399b2.firebaseapp.com",
            projectId: "nextgen-hub-399b2",
            storageBucket: "nextgen-hub-399b2.firebasestorage.app",
            messagingSenderId: "896098677149",
            appId: "1:896098677149:web:89a2eaacfde7efcecb7f74",
            measurementId: "G-Z6HP2BYZ44"
        };

        const appId = "nexgen-hub-v4-final";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let state = {
            user: null,
            routes: [],
            status: {},
            filters: { search: "", aircraft: "all", status: "all", sort: "profit", page: 1, limit: 100 }
        };

        // --- AUTH & UI ---
        window.logout = () => signOut(auth).then(() => window.location.reload());
        window.toggleUserMenu = () => document.getElementById('user-menu').classList.toggle('hidden');

        document.getElementById('google-login-btn').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (err) {
                const errEl = document.getElementById('global-error');
                errEl.classList.remove('hidden');
                errEl.innerText = "ERRO DE LOGIN: " + err.message;
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                state.user = user;
                document.getElementById('global-overlay').classList.add('opacity-0', 'pointer-events-none');
                document.getElementById('user-photo').src = user.photoURL || '';
                document.getElementById('full-user-name').innerText = user.displayName;
                syncData(user.uid);
            } else {
                document.getElementById('status-spinner').classList.add('hidden');
                document.getElementById('login-ui').classList.remove('hidden');
            }
        });

        // --- DATA SYNC ---
        function syncData(uid) {
            const rRef = doc(db, 'artifacts', appId, 'users', uid, 'data', 'routes');
            const sRef = doc(db, 'artifacts', appId, 'users', uid, 'data', 'status');

            onSnapshot(rRef, (snap) => {
                state.routes = snap.exists() ? snap.data().list : [];
                updateOptions();
                render();
            });

            onSnapshot(sRef, (snap) => {
                state.status = snap.exists() ? snap.data().active : {};
                render();
            });
        }

        async function toggleUse(id) {
            const active = { ...state.status, [id]: !state.status[id] };
            await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'data', 'status'), { active });
        }

        // --- CSV PARSER INTELIGENTE ---
        function parseCSV(text) {
            const lines = text.split(/\r?\n/);
            if (lines.length < 2) return [];

            const parseLine = (line) => {
                const result = [];
                let cell = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"' && line[i+1] === '"') { cell += '"'; i++; }
                    else if (char === '"') { inQuotes = !inQuotes; }
                    else if (char === ',' && !inQuotes) { result.push(cell.trim()); cell = ''; }
                    else { cell += char; }
                }
                result.push(cell.trim());
                return result;
            };

            const headers = parseLine(lines[0]);
            return lines.slice(1).filter(l => l.trim()).map((line, idx) => {
                const values = parseLine(line);
                const obj = {};
                headers.forEach((h, i) => obj[h] = values[i]);
                return obj;
            });
        }

        async function handleUpload(e) {
            const file = e.target.files[0];
            if (!file || !state.user) return;

            // Mostrar progresso
            document.getElementById('global-overlay').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('login-ui').classList.add('hidden');
            document.getElementById('status-spinner').classList.remove('hidden');
            document.getElementById('upload-status-ui').classList.remove('hidden');
            
            const reader = new FileReader();
            reader.onload = async (ev) => {
                try {
                    const rawData = parseCSV(ev.target.result);
                    document.getElementById('upload-progress').style.width = '50%';

                    const newList = rawData.map((o, idx) => ({
                        id: o['dest.id'] || `R-${idx}-${Date.now()}`,
                        name: o['dest.name'] || 'Destino',
                        iata: o['dest.iata'] || '???',
                        country: o['dest.country'] || '-',
                        dist: parseFloat(o['direct_dist']) || 0,
                        time: parseFloat(o['time']) || 0,
                        profit: parseFloat(o['profit_pt']) || 0,
                        market: o['market'] || '?',
                        aircraft: file.name.toLowerCase().includes('mc214') ? 'MC-21-400' : 'Avião',
                        origin: file.name.toLowerCase().includes('jfk') ? 'JFK' : 'HUB',
                        config: { y: o['cfg.y'] || 0, j: o['cfg.j'] || 0, f: o['cfg.f'] || 0 },
                        prices: { y: o['tkt.y'] || 0, j: o['tkt.j'] || 0, f: o['tkt.f'] || 0 },
                        stopover: o['stop.iata'] ? { name: o['stop.name'], iata: o['stop.iata'], country: o['stop.country'] } : null
                    }));

                    // Verificar tamanho (Limite Firestore ~1MB)
                    const jsonSize = new Blob([JSON.stringify(newList)]).size;
                    if (jsonSize > 1000000) {
                        throw new Error("Arquivo muito grande. Tente carregar menos de 2000 rotas por vez.");
                    }

                    await setDoc(doc(db, 'artifacts', appId, 'users', state.user.uid, 'data', 'routes'), { list: newList });
                    
                    document.getElementById('upload-progress').style.width = '100%';
                    setTimeout(() => {
                        document.getElementById('global-overlay').classList.add('opacity-0', 'pointer-events-none');
                        document.getElementById('upload-status-ui').classList.add('hidden');
                    }, 500);

                } catch (err) {
                    alert("FALHA NO UPLOAD: " + err.message);
                    document.getElementById('global-overlay').classList.add('opacity-0', 'pointer-events-none');
                }
            };
            reader.readAsText(file);
        }

        // --- RENDERING ---
        function render() {
            const grid = document.getElementById('routes-grid');
            const filtered = state.routes.filter(r => {
                const s = r.name.toLowerCase().includes(state.filters.search.toLowerCase()) || r.iata.toLowerCase().includes(state.filters.search.toLowerCase());
                const u = state.filters.status === 'all' || (state.filters.status === 'used' ? state.status[r.id] : !state.status[r.id]);
                const a = state.filters.aircraft === 'all' || r.aircraft === state.filters.aircraft;
                return s && u && a;
            });

            filtered.sort((a,b) => state.filters.sort === 'profit' ? b.profit - a.profit : b.dist - a.dist);
            
            const totalPages = Math.ceil(filtered.length / state.filters.limit) || 1;
            if (state.filters.page > totalPages) state.filters.page = totalPages;
            
            const startIdx = (state.filters.page - 1) * state.filters.limit;
            const paginated = state.filters.limit === 0 ? filtered : filtered.slice(startIdx, startIdx + state.filters.limit);

            grid.innerHTML = '';
            if(state.routes.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                document.getElementById('pagination-box').classList.add('hidden');
            } else {
                document.getElementById('empty-state').classList.add('hidden');
                paginated.forEach(r => {
                    const isUsed = state.status[r.id];
                    const card = document.createElement('div');
                    card.className = `p-6 rounded-[2.5rem] border-2 transition-all duration-300 ${isUsed ? 'bg-emerald-500/5 border-emerald-500 ring-4 ring-emerald-500/5 shadow-xl' : 'bg-white dark:bg-slate-900 border-slate-200 dark:border-slate-800 shadow-sm'}`;
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center gap-1.5">
                                <span class="bg-blue-600 text-white text-[8px] font-black px-2 py-0.5 rounded uppercase">${r.origin}</span>
                                <i data-lucide="arrow-right" class="w-3 h-3 opacity-30"></i>
                                <span class="bg-emerald-600 text-white text-[8px] font-black px-2 py-0.5 rounded uppercase">${r.iata}</span>
                            </div>
                            ${isUsed ? '<span class="text-[8px] font-black text-emerald-600 uppercase bg-emerald-100 dark:bg-emerald-900/30 px-3 py-1 rounded-full">Operando</span>' : ''}
                        </div>
                        <h3 class="font-black text-lg truncate leading-tight">${r.name}</h3>
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-4">${r.country} • ${r.aircraft}</p>
                        
                        <div class="grid grid-cols-3 gap-2 mb-5">
                            <div class="bg-slate-50 dark:bg-slate-800 p-2.5 rounded-2xl text-center">
                                <span class="text-[11px] font-black block">${Math.round(r.dist)}km</span>
                            </div>
                            <div class="bg-slate-50 dark:bg-slate-800 p-2.5 rounded-2xl text-center">
                                <span class="text-[11px] font-black block">${Math.floor(r.time)}h</span>
                            </div>
                            <div class="bg-slate-50 dark:bg-slate-800 p-2.5 rounded-2xl text-center">
                                <span class="text-[11px] font-black text-emerald-600 block">$${Math.round(r.profit/1000)}k</span>
                            </div>
                        </div>

                        ${r.stopover ? `
                            <div class="mb-5 p-3 bg-amber-500/10 border border-amber-500/20 rounded-2xl flex items-center gap-3">
                                <i data-lucide="navigation" class="w-4 h-4 text-amber-600"></i>
                                <div class="min-w-0">
                                    <p class="text-[8px] font-black uppercase text-amber-600">Escala Necessária</p>
                                    <p class="text-[10px] font-bold dark:text-amber-400 truncate">${r.stopover.name} (${r.stopover.iata})</p>
                                </div>
                            </div>
                        ` : ''}

                        <div class="bg-blue-600/5 dark:bg-blue-600/10 p-4 rounded-[1.5rem] border border-blue-600/10 mb-5 text-[10px]">
                            <div class="flex justify-between font-bold mb-1.5"><span>Económica</span><span>${r.config.y} @ $${r.prices.y}</span></div>
                            <div class="flex justify-between font-bold"><span>Executiva</span><span>${r.config.j} @ $${r.prices.j}</span></div>
                        </div>

                        <button class="use-btn w-full py-4 rounded-[1.2rem] text-[10px] font-black uppercase tracking-[0.2em] transition-all ${isUsed ? 'bg-slate-900 text-white' : 'bg-white text-emerald-600 border-2 border-emerald-600 hover:bg-emerald-600 hover:text-white'}">
                            ${isUsed ? 'Finalizar Rota' : 'Iniciar Rota'}
                        </button>
                    `;
                    card.querySelector('.use-btn').onclick = () => toggleUse(r.id);
                    grid.appendChild(card);
                });
                
                if (state.filters.limit > 0 && totalPages > 1) {
                    document.getElementById('pagination-box').classList.remove('hidden');
                    document.getElementById('page-count').innerText = `Página ${state.filters.page} de ${totalPages}`;
                    document.getElementById('prev-btn').disabled = state.filters.page === 1;
                    document.getElementById('next-btn').disabled = state.filters.page === totalPages;
                } else {
                    document.getElementById('pagination-box').classList.add('hidden');
                }
            }

            document.getElementById('stat-total').innerText = state.routes.length;
            document.getElementById('stat-active').innerText = Object.values(state.status).filter(v=>v).length;
            document.getElementById('stat-profit').innerText = `$${filtered.reduce((a,c) => a + (state.status[c.id]?c.profit:0), 0).toLocaleString('pt-PT', {maximumFractionDigits:0})}`;
            lucide.createIcons();
        }

        function updateOptions() {
            const a = document.getElementById('filter-aircraft');
            const airs = ['all', ...new Set(state.routes.map(r => r.aircraft))];
            a.innerHTML = airs.map(x => `<option value="${x}">${x==='all'?'Aeronave':x}</option>`).join('');
        }

        document.getElementById('search-input').oninput = (e) => { state.filters.search = e.target.value; state.filters.page=1; render(); };
        document.getElementById('filter-aircraft').onchange = (e) => { state.filters.aircraft = e.target.value; state.filters.page=1; render(); };
        document.getElementById('filter-status').onchange = (e) => { state.filters.status = e.target.value; state.filters.page=1; render(); };
        document.getElementById('sort-by').onchange = (e) => { state.filters.sort = e.target.value; render(); };
        document.getElementById('items-per-page').onchange = (e) => { state.filters.limit = parseInt(e.target.value); state.filters.page=1; render(); };
        document.getElementById('prev-btn').onclick = () => { state.filters.page--; window.scrollTo(0, 0); render(); };
        document.getElementById('next-btn').onclick = () => { state.filters.page++; window.scrollTo(0, 0); render(); };
        document.getElementById('csv-upload').onchange = handleUpload;

        lucide.createIcons();
    </script>
</body>
